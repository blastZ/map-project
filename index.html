<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-Project</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id='nav-button' v-on:click="showNavPanel">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul id="nav-panel">
        <li v-on:click="closeNavPanel">Close Panel</li>
        <div id="search-box" class="flex-box" style="margin-top: 10px;">
            <input v-on:keydown.13="searchLocation" id="search-area-text" type="search" placeholder="Search...">
            <button v-on:click="searchLocation">Search</button>
        </div>
        <p style="color: white; margin-top: 5px;">WITHIN</p>
        <div class="flex-box">
            <select id="max-duration" style="margin-right: 5px;">
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1 hour</option>
            </select>
            <select id="mode">
                <option value="DRIVING">drive</option>
                <option value="WALKING">walk</option>
                <option value="BICYCLING">bike</option>
                <option value="TRANSIT">transit ride</option>
            </select>
        </div>
        <p style="color: white;">OF</p>
        <div class="flex-box">
            <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <button id="search-within-time" onclick="searchWithinTime()">Go</button>
        </div>
        <p style="color: white;">ADD WAYPOINTS</p>
        <div class="flex-box">
            <input id="waypoints-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <button id="add-waypoints" onclick="addWaypoints()">Add</button>
        </div>
        <p style="color: white;">SEARCH FOR NEARBY PLACES</p>
        <div class="flex-box">
            <input id="search-places" type="text" placeholder="Ex: Pizza delivery in NYC">
            <button id="go-places">Go</button>
        </div>
        <li v-on:click="showListings">Show Listings</li>
        <li v-on:click="hideMarkers">Hide Listings</li>
        <li v-on:click="toggleDrawing">Toggle Drawing</li>
        <li v-on:click="toggleNightMode">Toggle Night Mode</li>
        <div class="flex-box full-width" style="position: absolute; bottom: 0;">
            <button style="height: 100%; margin-right: 10px;" onclick="clearMarkers()">Clear Markers</button>
            <button style="height: 100%;" onclick="clearWaypoints()">Clear Waypoints</button>
        </div>
    </ul>
    <div id="map"></div>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAQwGrxv0G8j-tHGDB5MVP5Xg5ls0ULHZk&callback=initMap"></script>
</body>
</html>
