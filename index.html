<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-Project</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id='nav-button' v-on:click="showNavPanel">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul id="nav-panel">
        <li v-on:click="closeNavPanel">Close Panel</li>
        <li id="search-box"><input v-on:keydown.13="searchLocation" id="search-area-text" type="search" placeholder="Search..."></li>
        <li v-on:click="showListings">Show Listings</li>
        <li v-on:click="hideListings">Hide Listings</li>
        <li v-on:click="toggleDrawing">Toggle Drawing</li>
        <li v-on:click="toggleNightMode">Toggle Night Mode</li>
    </ul>
    <div id="map"></div>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDcQM53TCgc_HnLzm4sbGN03GAqTMFPAKk&callback=initMap"></script>
</body>
</html>
